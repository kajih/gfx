plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'idea'

group 'xyz.kajih'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.dyn4j', name: 'dyn4j', version: '3.3.0'
    compileOnly 'org.projectlombok:lombok:1.18.0'
}
